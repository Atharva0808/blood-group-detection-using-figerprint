<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blood Group Predictor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0c0c14 0%, #1a1a2e 100%);
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .container {
            background: linear-gradient(145deg, #1a1a2e, #1f1f35);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #e0e0e0;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        input[type="file"] {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #2a2a3e;
            color: #e0e0e0;
            font-size: 16px;
            transition: background 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #8c82b3;
            background: #2e2e48;
            box-shadow: 0 0 8px rgba(140, 130, 179, 0.4);
        }

        input[type="file"]::file-selector-button {
            background: #2e2e48;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            color: #e0e0e0;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: #8c82b3;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #8c82b3, #7a719e);
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #7a719e, #6b6494);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(140, 130, 179, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            background: #2a2a3e;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #8c82b3;
            font-size: 18px;
            font-weight: 500;
            color: #e0e0e0;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            font-size: 14px;
            color: #ff6b6b;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
            animation: fadeIn 0.3s ease forwards;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #8c82b3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        input:focus-visible {
            outline: 2px solid #8c82b3;
            outline-offset: 2px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 24px;
            }
            input[type="file"], input[type="submit"] {
                font-size: 14px;
                padding: 12px;
            }
            .result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <h1>Blood Group Predictor</h1>
        <form method="POST" enctype="multipart/form-data" aria-label="Upload fingerprint image">
            <input type="file" name="file" accept="image/*" required aria-required="true" aria-label="Select image file for prediction"/>
            <input type="submit" value="Predict" aria-label="Submit prediction request"/>
            <!-- Example error message -->
            <!-- <div class="error-message" role="alert">Please select a valid image file.</div> -->
            <!-- Example spinner during processing -->
            <!-- <div class="spinner" role="status" aria-live="polite"></div> -->
        </form>
        {% if prediction %}
        <div class="result" role="status" aria-live="polite">
            Predicted Blood Group: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
